<!DOCTYPE html>
<html>
<head>
  <title>Sandbox Not Allowed</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      text-align: center;
      margin: 0 0 10px;
    }

    p {
      color: #777;
      text-align: center;
      margin: 0 0 20px;
    }

    .warning-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      background-color: #f44336;
      border-radius: 50%;
      color: #fff;
      font-size: 48px;
      line-height: 1;
      margin-bottom: 20px;
    }

    .sandbox-notice {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">!</div>
    <h1>Sandbox Not Allowed</h1>
    <p>The sandbox environment is not available.</p>
    <p class="sandbox-notice">Please contact the system administrator for assistance.</p>
  </div>
</body>
</html>
